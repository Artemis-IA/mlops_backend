apiVersion: 1
providers:
  - name: 'PostgreSQL Dashboards'
    orgId: 1
    folder: 'PostgreSQL'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/postgresql

  - name: 'Neo4J Dashboards'
    orgId: 1
    folder: 'Neo4J'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/neo4j

  - name: 'Weavestruct Dashboards'
    orgId: 1
    folder: 'Weavestruct'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/
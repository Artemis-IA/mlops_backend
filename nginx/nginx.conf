# nginx/nginx.conf

worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Proxy pour Label Studio
        location /label-studio/ {
            proxy_pass http://label-studio:${LABEL_STUDIO_PORT}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy pour MLflow
        location /mlflow/ {
            proxy_pass http://mlflow:${MLFLOW_PORT}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy pour les fichiers statiques de Label Studio
        location /static/ {
            proxy_pass http://label-studio:${LABEL_STUDIO_PORT}/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirection HTTP vers HTTPS si SSL configuré
        # Uncomment si SSL est configuré
        # location / {
        #     return 301 https://$host$request_uri;
        # }
    }
}

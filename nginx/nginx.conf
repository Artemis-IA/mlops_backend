worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ##
    # Temp folders
    ##
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    ##
    # Logging Settings
    ##
    map $msec $msec_no_decimal { ~(.*)\.(.*) $1$2; }

    log_format json_detailed escape=json
    '{'
      '"timestamp":"$msec_no_decimal",'
      '"http":{'
        '"method":"$request_method",'
        '"request_id":"$request_id",'
        '"status_code":$status,'
        '"content_type":"$content_type",'
        '"useragent":"$http_user_agent",'
        '"referrer":"$http_referer",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"url":"$request_uri",'
        '"version":"$server_protocol",'
        '"connection":"$connection",'
        '"connection_requests":"$connection_requests"'
      '},'
      '"network":{'
        '"bytes_written":$bytes_sent,'
        '"bytes_read":$request_length,'
        '"client":{'
          '"ip":"$remote_addr",'
          '"port":$remote_port'
        '},'
        '"destination":{'
          '"ip":"$server_addr",'
          '"port":$server_port'
        '},'
        '"nginx":{'
          '"request_time":"$request_time",'
          '"upstream_connect_time":"$upstream_connect_time",'
          '"upstream_response_time":"$upstream_response_time",'
          '"upstream_header_time":"$upstream_header_time"'
        '}'
      '}'
    '}';
    access_log /dev/stdout json_detailed;
    error_log /dev/stderr info;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Proxy to MinIO
    server {
        listen 80;
        server_name localhost;

        add_header X-Request-ID $request_id;
        client_max_body_size 200m;

        # Handle CORS and request methods
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';

        if ($request_method = OPTIONS) {
            return 204;
        }

        # location /static/ {
        #     alias /label_studio/core/static_build/;
        # }

        # # LabelStudio frontend
        # location /react-app/ {
        #     alias /label-studio/web/dist/apps/labelstudio/;
        # }

        # location /nginx_health {
        #     return 200;
        # }

        # location = /favicon.ico {
        # alias /label-studio/label_studio/core/static_build/images/favicon.ico;
        # }

        # Proxy all other requests to the Label Studio backend
        location / {
            absolute_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $request_id;
            proxy_pass http://label-studio:8081/;
        }

        # MinIO Proxy with CORS
        location ^~ /minio/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, x-amz-date, x-amz-content-sha256, x-amz-security-token';
            add_header 'Access-Control-Expose-Headers' 'ETag';

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
